<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="content">
    <section  class="homepage-slider" id="home-slider">
        <div class="flexslider">
            <ul class="slides">
                <th:block th:each="image : ${adImages}">
                    <li>
                        <img th:src="${image.link}" alt="" />
                        <div class="intro" th:if="${image.info}">
                            <h1 th:text="${image.info}"></h1>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </section>
</th:block>
</body>
</html>
