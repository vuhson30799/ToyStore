<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <link th:href="@{/resource/rating/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script th:src="@{/resource/rating/js/bootstrap.min.js}"></script>
    <script th:src="@{/resource/rating/js/jquery-1.11.1.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-12 col-md-6 text-center">
                        <h3 class="rating-num"><b>Average Rating</b></h3>
                        <h1 class="rating-num" th:text="${average}"></h1>
                        <div class="div-icon">
                            <span><img th:src="@{/resource/rating/images/user.png}" width="15px" height="15px"></span>&nbsp;
                            <span th:text="${total} + ' total'"></span>
                            <span class="user-rating"></span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="row rating-desc">
                            <th:block th:each="star : ${stars}">
                                <div class="col-xs-3 col-md-3 text-right">
                                    <span><img th:src="@{/resource/rating/images/star.png}" width="16px" height="16px"></span>&nbsp
                                    <b th:text="${star.id}"></b>
                                </div>
                                <div class="col-xs-8 col-md-9">
                                    <div class="progress">
                                        <div th:class="'progress-bar progress-bar-' + ${star.color}" role="progressbar" aria-valuenow="20"
                                             aria-valuemin="0" aria-valuemax="100" th:style="'width: ' + ${star.quantity} + '%'">
                                            <span class="sr-only" th:text="${star.quantity} + '%'"></span>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                        <!-- end row -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
