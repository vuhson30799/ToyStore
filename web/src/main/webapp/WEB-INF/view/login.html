
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <link rel="icon" th:href="@{/resource/rating/images/toyshop.png}">

    <!-- Title Page-->
    <title>Login Form</title>

    <!-- Icons font CSS-->
    <link th:href="@{/resource/clogin/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/resource/clogin/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/resource/clogin/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/resource/clogin/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/resource/clogin/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="logo-div">
    <a href="/home"><img src="/resource/themes/images/logo2.png" width="193" height="55" alt=""></a>
</div>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Login Form</h2>
                <form method="POST" action="/login" th:object="${account}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="input-group" th:if="${message}">
                        <span class="error-text" th:text="${message}"></span>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" th:field="*{username}">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Password" th:field="*{password}">
                    </div>
                    <div class="input-group">
                        <span><a href="/register">Create a new account</a></span>
                    </div>
                    <div class="input-group">
                        <span><a href="/register-selling">Register for selling with us</a></span>
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script th:src="@{/resource/clogin/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/resource/clogin/vendor/select2/select2.min.js}"></script>
<script th:src="@{/resource/clogin/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/resource/clogin/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{/resource/clogin/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
